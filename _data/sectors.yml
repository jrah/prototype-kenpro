- title: Trading
  photo: chuttersnap-255215-unsplash.jpg
  paragraph: >-
    @Kenya is the gateway to East Africa, a market of 200 million people, bigger than Russia. Our established hub in Mombasa provides a key to that gateway.+

    @We utilise a fleet of 150 trucks, bunkering facilities on owned sites in the port of Mombasa and a wide network of international partners.+

    @Our capability allows us to physically trade and distribute commodities across East Africa, 24/7 on the best terms. We import and export a broad range of commodities including foods, coal, fuels, electrical goods and construction materials. We are always looking for new partners.+

- title: Finance
  photo: matthew-henry-300-unsplash.jpg
  paragraph: >-
    @Our fundamental belief is that access to cash is the lifeblood of any economy.+

    @We provide development finance on a short, medium and long term basis - at competitive rates based on individual circumstances. We assess all loans on a case by case basis, including micro-finance. If it is a great idea, we want to hear about it.+

    @The goal of our finance strategy is two-fold; 1. to help create entrepreneurs across East Africa and  2. to make many of those successes into trading partners.+
